<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="100%" stop-color="#0d1526"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="100%" stop-color="#00bbf9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <g transform="translate(64,64)" filter="url(#glow)">
    <!-- Radiation trefoil -->
    <circle cx="0" cy="0" r="10" fill="url(#accent)"/>
    <path d="M0,-10 A10,10 0 0,1 8.66,5 L22,12.7 A30,30 0 0,0 0,-30 Z" fill="url(#accent)" opacity="0.9"/>
    <path d="M8.66,5 A10,10 0 0,1 -8.66,5 L-22,12.7 A30,30 0 0,0 22,12.7 Z" fill="url(#accent)" opacity="0.9"/>
    <path d="M-8.66,5 A10,10 0 0,1 0,-10 L0,-30 A30,30 0 0,0 -22,12.7 Z" fill="url(#accent)" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#0a0e1a"/>
  </g>
</svg>
